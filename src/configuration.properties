	easy2c.log4jPath=/log4j.properties

#Caminho dos dados no sistema
	easy2c.dataPath=C:/Lucene/JavaDotNet/data/new
	
#Extensões aceitas ex.: txt,log,evt 
	easy2c.extensions=txt
#Extensão vazia ex.: file
	easy2c.extensionsEmpty=yes